{% extends 'master.html' %}
{% block content %}

<div id="map" class="map"></div>
<style>
    .leaflet-container a.btn-primary {
        color: white;
    }
</style>
<script>

    // initialize the map
    let map = L.map('map').setView([32.78400711978337, -79.93746489286423], 17);
    // load a tile layer
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 24,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoiaHVudGFqIiwiYSI6ImNsMGxjZnhkajAzZnUzY2xtY3B5OG5sbHkifQ.3ce2eK66RHwuR9h6HwRErQ'
    }).addTo(map);

    // create the main layer group. add the first layer that's active by default
    let mainLayerGroup = L.layerGroup().addTo(map); 
</script>

{% endblock %}
